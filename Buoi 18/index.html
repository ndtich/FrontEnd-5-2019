<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#myInput").val(25);
            $("#myInput").change(function(){
                var valueinput = $("#myInput").val();
                if (valueinput == 25) {
                    $(".valuerange").text(75);
                } else if (valueinput == 175) {
                    $(".valuerange").text(122);
                } else if (valueinput == 250) {
                    $(".valuerange").text('M');
                } else {
                    $(".valuerange").text(valueinput);
                }
                // 0 .25 50 75 .100 125 150 .175 200 225 .250 275
            })
        })
    </script>
    <style>
        .wrapper {
            width: 300px;

        }
        input {
            width: 100%;
        }
        .size {
            margin-left: 45px;
        }
        .first {
            margin-left: 25px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div>
            <span class="first">75"</span>
            <span class="size">100"</span>
            <span class="size">122"</span>
            <span class="size">M</span>
        </div>
        <input id="myInput" type="range" step="75" max="275" value="25"/>
    
    </div>
    value : <span class="valuerange">75</span>
</body>
</html>
